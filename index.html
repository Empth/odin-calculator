<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="button-container">
            <div class="row-one row">
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                <button class="op divide">÷</button>
            </div>
            <div class="row-two row">
                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button class="op times">×</button>
            </div>
            <div class="row-three row">
                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button class="op minus">-</button>
            </div>
            <div class="row-four row">
                <button class="digit zero">0</button>
                <button class="clear">c</button>
                <button class="decimal">.</button>
                <button class="op plus">+</button>            
            </div>
            <div class="row-five row">
                <button class="negative">+/-</button>
                <button class="equal">=</button>
                <button class="backspace">←</button>
            </div>
        </div>
    </div>
    <div>
    <button class="precise">Change precision</button>
    <p>Keyboard commands: n → [+/-],  c → [c],  enter → [=],  plus → [+],  minus → [-],  
        forward-slash → [÷],  asterisk → [×],  period → [.],  n-digit-key → [n]</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
