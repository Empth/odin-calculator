<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="button-container">
            <div class="row-one row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="op">÷</button>
            </div>
            <div class="row-two row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="op">×</button>
            </div>
            <div class="row-three row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="op">-</button>
            </div>
            <div class="row-four row">
                <button class="digit">0</button>
                <button class="clear">c</button>
                <button class="decimal">.</button>
                <button class="op">+</button>            
            </div>
            <div class="row-five row">
                <button class="negative">+/-</button>
                <button class="equal">=</button>
                <button class="backspace">←</button>
            </div>
        </div>
    </div>
    <div>
    <button class="precise">Change precision</button>
    <p>Keyboard commands: n → [+/-],  c → [c],  enter → [=],  plus → [+],  minus → [-],  
        forward-slash → [÷],  shift+8 → [×],  period → [.],  n-digit-key → [n]</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
